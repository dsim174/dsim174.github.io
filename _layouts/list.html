<!-- _layouts/list.html -->
---
layout: default
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="post-item">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

      <div class="post-excerpt">
        {{ post.excerpt }}
        <a href="{{ post.url }}" class="more-link">더 보기</a>
      </div>
    </div>
  {% endfor %}
</div>
