        description: | # this will include new lines to allow paragraphs   
          ## **- STEREOSCOPIC 360-DEGREE IMAGE/VIDEO GENERATION AND 3D DISPLAY SYSTEM**
          
          <img src="stereoscopic_360_degree_system.jpg" width="75%" height="75%" title="CamPU Architecture" alt="absolute"/>           

          ## A stereoscopic 360-degree image/video generation and 3D display system includes a generation platform configured to generate a stereoscopic 360-degree image/video by inferring a disparity map from a 360-degree image/video, and a display platform configured to perform three-dimensional (3D) display on a 3D display device by scanning the stereoscopic 360-degree image/video generated by the generation platform.  The stereoscopic 360-degree image/video generation and 3D display system is divided into a stereoscopic 360-degree image/video generation platform that requires high throughput and a platform that three-dimensionally displays a low-latency stereoscopic 360-degree image/video, and thus has an effect of being able to efficiently achieve a platform configuration and hardware design for satisfying requirements in each platform.
      
